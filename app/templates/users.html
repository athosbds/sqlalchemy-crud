<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="text-align: center;">
    <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Ações</th>
    </tr>
   </thead>
   <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <form action=" {{url_for('routes.deleting_user', user_id=user.id)}} " method="post">
            <button type="submit"  class="btn btn-sm btn-danger" >Excluir</button>
        <a href="{{ url_for('routes.updating_user', user_id=user.id) }}" class="btn btn-sm btn-warning">Editar</a>
      </td>
    </tr>
    {% endfor %}
    </tbody>
    </table>

    <a href="/" class="btn btn-sm btn-primary">Página Inicial</a>
</body>
</html>
