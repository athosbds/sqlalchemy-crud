<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizando Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="text-align: center;">
    <div class="container d-flex flex-column align-items-center mt-5 ">
    <h1>Atualizando Usuário</h1> {{ user.name }}
    <form action="{{ url_for('routes.updating_user', user_id=user.id) }}"  method="post" class="w-50 d-flex flex-column gap-2">
        <div class="mb-3">
        <label for="new_name" class="form-label">Nome </label>
        <input type="text" name="new_name" id="new_name" class="form-control" required><br><br>
        </div>
        <div class="mb-3">
        <label for="new_name" class="form-label">Email </label>
        <input type="email" name="new_email" id="new_name" class="form-control" required> <br> <br>
        </div>
        <div class="mb-3">
        <label for="age" class="form-label">Idade </label>
        <input type="number" name="new_age" id="new_age" class="form-control"required><br><br>
        </div>
        
        <button type="submit" class="btn btn-primary btn-lg w-100">Enviar</button>
        <a href="/" class="btn btn-secondary btn-lg w-100">Voltar Página Inicial</a>
        </form>
    </form>
    {% if email_exists %}
        <p>{{ email_exists }}</p>
    {% endif %}
</body>
</html>
